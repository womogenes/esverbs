<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Conjugation libraries -->
    <script type="text/javascript" src="lib/jsESverb.js" defer></script>
    <script type="text/javascript" src="lib/jsESverbList.js" defer></script>
    <script type="text/javascript" src="lib/jsESverbsIrregular.js" defer></script>

    <!-- External js libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Our own scripts -->
    <script type="text/javascript" src="js/main.js" defer></script>

    <!-- Stylesheets -->
    <link rel=stylesheet href="css/normalize.css">
    <link rel=stylesheet href="css/globals.css">
    <link rel=stylesheet href="css/main.css">
    <link rel=stylesheet href="css/responsive.css">

    <title>Spanish Verb Conujugator</title>
  </head>
  
  <body>

    <div id="root">
      <div id="main-content">
        <h1 id="title">Spanish Verb Conjugator</h1>
        <input type="text" id="verb-input" placeholder="Verb" spellcheck="false">

        <div id="verb-table">
          <table>

            <thead>
              <th class="left-col" id="table-topleft"></th>
              <th>Present</th>
              <th>Preterite</th>
              <th>Imperfect</th>
              <th>Present perfect</th>
            </thead>

            <tr>
              <th class="left-col">yo</td>
                <td id="1pre"></td>
                <td id="1pas"></td>
                <td id="1cop"></td>
                <td id="1pp"></td>
            </tr>

            <tr>
              <th class="left-col">t√∫</th>
              <td id="2pre"></td>
              <td id="2pas"></td>
              <td id="2cop"></td>
              <td id="2pp"></td>
            </tr>

            <tr>
              <th class="left-col">el/ella/usted</th>
              <td id="3pre"></td>
              <td id="3pas"></td>
              <td id="3cop"></td>
              <td id="3pp"></td>
            </tr>

            <tr>
              <th class="left-col">nosotros/nosotras</th>
              <td id="4pre"></td>
              <td id="4pas"></td>
              <td id="4cop"></td>
              <td id="4pp"></td>
            </tr>

            <tr>
              <th class="left-col">vosotros/vosotras</th>
              <td id="5pre"></td>
              <td id="5pas"></td>
              <td id="5cop"></td>
              <td id="5pp"></td>
            </tr>

            <tr>
              <th class="left-col">ellos/ellas/ustedes</th>
              <td id="6pre"></td>
              <td id="6pas"></td>
              <td id="6cop"></td>
              <td id="6pp"></td>
            </tr>
          </table>
        </div>

      </div>
    </div>

  </body>
</html>
