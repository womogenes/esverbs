<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="favicon.svg"/>

    <!-- Conjugation libraries -->
    <script type="text/javascript" src="jsESVerb/jsESverb.js" defer></script>
    <script type="text/javascript" src="jsESVerb/jsESverbList.js" defer></script>
    <script type="text/javascript" src="jsESVerb/jsESverbsIrregular.js" defer></script>

    <!-- External js libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our own scripts -->
    <script type="text/javascript" src="js/main.js" defer></script>
    
    <!-- Stylesheets -->
    <link rel=stylesheet href="css/normalize.css">
    <link rel=stylesheet href="css/globals.css">
    <link rel=stylesheet href="css/main.css">
    <link rel=stylesheet href="css/icons.css">
    <link rel=stylesheet href="css/dark.css">
    <link rel=stylesheet href="css/responsive.css">

    <!-- Content -->
    <title>Spanish Verb Conjugator</title>

    <!-- Preview! (OG) -->
    <meta property="og:url" content="https://esverbs.ga" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Spanish Verb Conjugator" />
    <meta property="og:description" content="Conjugate Spanish verbs 100% in-browser with Javascript. No ads, and completely free to use." />
    <meta property="og:image" content="https://esverbs.ga/favicon.svg">
  </head>
  
  <body>

    <div id="root">

      <div id="header">
        <div id="footer">
          <p>Made by <a id="my-link" href="https://womogenes.github.io">William Y. Feng</a></p>
        </div>
        <div id="header-content">
          <a href="https://github.com/womogenes/esverbs" class="fa fa-github"></a>
        </div>
      </div>

      <div id="top-content">
        <h1 id="title">Spanish Verb Conjugator</h1>
        <div id="search-bar">
          <input type="text" id="verb-input" placeholder="Verb" spellcheck="false">
          <button id="conjugate-button" onclick="update($('#verb-input').val());">Conjugate</button>
        </div>
      </div>

      <div id="main-content">

        <div id="verb-table-desktop">
          <table>
            <thead>
              <th class="left-col" id="table-topleft"> </th>
              <th>Present</th>
              <th>Preterite</th>
              <th>Imperfect</th>
              <th>Present perfect</th>
              <th>Imperative</th>
            </thead>

            <tr>
              <th class="left-col">yo</td>
              <td class="1pre"></td>
              <td class="1pas"></td>
              <td class="1cop"></td>
              <td class="1pp"></td>
              <td class="1imp"></td>
            </tr>

            <tr>
              <th class="left-col">tú</th>
              <td class="2pre"></td>
              <td class="2pas"></td>
              <td class="2cop"></td>
              <td class="2pp"></td>
              <td class="2imp"></td>
            </tr>

            <tr>
              <th class="left-col">el/ella/usted</th>
              <td class="3pre"></td>
              <td class="3pas"></td>
              <td class="3cop"></td>
              <td class="3pp"></td>
              <td class="3imp"></td>
            </tr>

            <tr>
              <th class="left-col">nosotros/nosotras</th>
              <td class="4pre"></td>
              <td class="4pas"></td>
              <td class="4cop"></td>
              <td class="4pp"></td>
              <td class="4imp"></td>
            </tr>

            <tr>
              <th class="left-col">vosotros/vosotras</th>
              <td class="5pre"></td>
              <td class="5pas"></td>
              <td class="5cop"></td>
              <td class="5pp"></td>
              <td class="5imp"></td>
            </tr>

            <tr>
              <th class="left-col">ellos/ellas/ustedes</th>
              <td class="6pre"></td>
              <td class="6pas"></td>
              <td class="6cop"></td>
              <td class="6pp"></td>
              <td class="6imp"></td>
            </tr>
          </table>
        </div>

        <div id="verb-table-mobile">
          <table>

            <thead>
              <th class="left-col" id="table-topleft"></th>
              <th>yo</th>
              <th>tú</th>
              <th>usted</th>
              <th>nos.</th>
              <th>vos.</th>
              <th>ustedes</th>
            </thead>

            <tr>
              <th class="left-col">Present</td>
                <td class="1pre"></td>
                <td class="2pre"></td>
                <td class="3pre"></td>
                <td class="4pre"></td>
                <td class="5pre"></td>
                <td class="6pre"></td>
            </tr>

            <tr>
              <th class="left-col">Preterite</th>
              <td class="1pas"></td>
              <td class="2pas"></td>
              <td class="3pas"></td>
              <td class="4pas"></td>
              <td class="5pas"></td>
              <td class="6pas"></td>
            </tr>

            <tr>
              <th class="left-col">Imperfect</th>
              <td class="1cop"></td>
              <td class="2cop"></td>
              <td class="3cop"></td>
              <td class="4cop"></td>
              <td class="5cop"></td>
              <td class="6cop"></td>
            </tr>

            <tr>
              <th class="left-col">Present perfect</th>
              <td class="1pp"></td>
              <td class="2pp"></td>
              <td class="3pp"></td>
              <td class="4pp"></td>
              <td class="5pp"></td>
              <td class="6pp"></td>
            </tr>
            
          </table>
        </div>

      </div>
    </div>
  </body>
</html>
